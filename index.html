<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Indispençable en CSS, vous allez tout comprendre</title>
    <link rel="stylesheet" href="./indispensables.css">
</head>
<body>
    <!-- BLOCK -->
    <div class="titre">Les indispensables en Html Css !</div>
    <button class="boite">Clickez moi !</button>
   
    
    <!-- FLEX -->
   <div class="parent-d-1-element">Parent d'un element
        <div class="enfant-unique">Je suis l'enfant unique d'un Parent</div> 
    </div>

    <div class="parent-de-plusieurs-enfants">
        <div class="enfant-1">Éric</div>
        <div class="enfant-2">Renné</div>
        <div class="enfant-3">Yohannan</div>
        <div class="enfant-4">Bertrand</div>
        <div class="enfant-5">Dimitrie</div>
    </div>
    
    <!-- GRID -->
    <div class="parent-de-3-elements">
        <span>Josué</span>
        <span>Jésus</span>
        <span>Janine</span>
    </div>

    <div class="parent-des-elements">
        <header class="enfant1">*** HEADER ***</header>
        <side-bare>SIDE BAR</side-bare>
        <div class="enfant3"><input type="text" placeholder="écrire quelque chose">Text</div>
        <div class="enfant4"> <footer> Je suis un footer 

        </footer> &#169; &#8472; &#8504; &#10014;</div>
    </div>

    <!-- ABSOLUTE -->
    <div class="parent">Je suis un Parent
        <div class="enfant">Je suis son enfant</div>
    </div>
</body>
</html>
